<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style>
      body {
        background-color: #d5e1ef;
      }

      div {
        width: 320px;

        border-radius: 20px;
        overflow: hidden;
        padding: 16px;
        margin: 0 auto;
        height: 497px;
        left: 560px;
        top: 152px;
      }

      img {
        max-width: 100%;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="./image-qr-code.png" />
      <h1
        style="
          font-family: 'calibri';

          font-size: 22px;
          line-height: 28px;
          text-align: center;
          color: #1f314f;
        "
      >
        Improve your front-end skills by building projects
      </h1>
      <p
        style="
          font-family: 'calibri';
          font-style: normal;
          font-weight: 400;
          font-size: 15px;
          line-height: 19px;
          text-align: center;
          letter-spacing: 0.1875px;
          color: #7d889e;
        "

        Scan the QR code to visit Frontend Mentor and take your coding skills to

      </p>
